    <div class="panel panel-primary">
        <div class="panel-heading">
            修改密码
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="oldPassword" class="col-sm-1 control-label">旧密码</label>
                    <div class="col-sm-11">
                        <input type="password" class="form-control" id="oldPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword" class="col-sm-1 control-label">新密码</label>
                    <div class="col-sm-11">
                        <input type="password" class="form-control" id="newPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="repeatPassword" class="col-sm-1 control-label">确认</label>
                    <div class="col-sm-11">
                        <input type="password" class="form-control" id="repeatPassword">
                    </div>
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="newStaffModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">添加员工</h4>
                </div>
                <div class="modal-body">
                    <form id="newStaffForm" class="form-horizontal">
                        <div class="form-group">
                            <label for="staffName" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staffName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="staffGender" class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-10">
                                <select id="staffGender" class="form-control">
                                    <option>男</option>
                                    <option>女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="staffAge" class="col-sm-2 control-label">年龄</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="staffAge">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="staffDate" class="col-sm-2 control-label">入职时间</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="staffDate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="staffDept" class="col-sm-2 control-label">部门</label>
                            <div class="col-sm-10">
                                <select id="staffDept" class="form-control">
                                    <option>后勤部</option>
                                    <option>财务部</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="staffPos" class="col-sm-2 control-label">职位</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staffPos">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="staffSalary" class="col-sm-2 control-label">工资</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="staffSalary">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" form="newStaffForm">提交</button>
                </div>
            </div>
        </div>
    </div>
